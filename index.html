<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像コレクション</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* 検索ボックス */
    #search {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* グリッド表示 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .title {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>画像コレクション</h1>

  <input
    type="text"
    id="search"
    placeholder="カード名で検索"
  >

  <div class="gallery" id="gallery">

    <div class="card" data-title="ガブリアス">
      <img src="images/gaburiasu.jpg" alt="ガブリアス">
      <div class="title">ガブリアス</div>

    </div>

    <div class="card" data-title="リザードン">
      <img src="images/charizard.jpg" alt="リザードン">
      <div class="title">リザードン</div>
    </div>

    <div class="card" data-title="フシギダネ">
      <img src="images/bulbasaur.jpg" alt="フシギダネ">
      <div class="title">フシギダネ</div>
    </div>

  </div>

  <script>
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();

      cards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
